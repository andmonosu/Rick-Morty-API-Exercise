<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Rick&Morty Exercise</title>
</head>
<body>
<header>
    <div class="header-image__container">
        <img src="https://i.ytimg.com/vi/I4HlvjUcDnc/maxresdefault.jpg">
    </div>
    <div class="header-title__container">
        <img src="https://1000marcas.net/wp-content/uploads/2022/04/Rick-and-Morty.png">
    </div>
</header>
<main>
        <aside class="sidebar">
            <div class="search__bar">
                <input type="text" class="search__input" placeholder="Search by name" id="search-bar">
                <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
                    <g>
                        <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                    </g>
                </svg>
            </div>
            <div class="filter-container">
                <h1>Filters</h1>
                <div class="filter-item">
                    <select name="gender-filter-selector" id="gender" class="filter">
                        <option value="None">Filter by genre</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="genderless">Genderless</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
                <div class="filter-item">
                    <select name="status-filter-selector" id="status" class="filter">
                        <option value="None">Filter by status</option>
                        <option value="alive">Alive</option>
                        <option value="dead">Dead</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>

            </div>
        </aside>
        <div class="content">

        </div>
    <div class="button-container">

    </div>
</main>

<footer>
</footer>

<script src="js/cardReader.js"></script>
</body>
</html>
